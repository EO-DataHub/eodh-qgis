services:
  qgis:
    image: qgis/qgis:release-3_36
    container_name: qgis
    volumes:
      - ./dist/eodh_qgis:/tests_directory
    environment:
      CI: "true"
      DISPLAY: ":99"
    working_dir: /tests_directory
    entrypoint: /tests_directory/.docker/qgis-testing-entrypoint.sh
    command: tail -f /dev/null
    tty: true
