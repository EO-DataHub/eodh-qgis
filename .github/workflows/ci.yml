name: QGIS Plugin Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup environment
        run: |
          pip install pyqt5

      - name: Start container
        run: |
          .docker/start.sh
          sleep 10

      - name: Run Tests
        run: |
          .docker/exec.sh

      - name: Retrieve coverage report
        run: |
          docker cp qgis:/tests_directory/coverage.xml ./

      - name: Codecov Upload
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
